<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evade Community Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .server-info {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .server-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .server-info p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .join-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .join-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evade_JP_コミュニュティ</h1>
        <p> Evade非公式日本コミュニティサーバーへようこそ！</p>
        
        <div class="server-info">
            <h2>サーバーデータ</h2>
            <p> コミュニティサーバーに参加して、他のプレイヤーと交流したり、戦略について話し合ったり、Evadeに関する最新ニュースやイベントの最新情報を入手しましょう。</p>
            <p>WIKIの紹介:<a href="https://wikiwiki.jp/evade_/">WIKI</a></p>
            <p><a href="https://jep-group.pages.dev/#home">JEP BOTについて</a></p>
            <p>言語について: <strong>日本語</strong></p>
        </div>
        <button class="join-button"><a href="https://discord.gg/xvK3hsDQ">参加してみましょう！</a></button>
    </div>
    <p></p>
</body>
</html>
